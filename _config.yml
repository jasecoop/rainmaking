---
title: Rainmaking
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', node_modules, gulpfile.js]
